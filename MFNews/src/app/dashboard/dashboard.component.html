<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="center start" class="layout-news">
    <div fxFlex.gt-md="30%" fxFlex.gt-sm="33%" fxFlexAlign="stretch" *ngFor="let n of mfn">
          <div fxFlexAlign="stretch" *ngFor="let ni of n.entities">
      <mat-card class="example-card" style="border: 1px solid #d5d5d5;">
        <mat-card-header class="news-header">
          <mat-card-title class="badge-news">{{ ni.symbol }}</mat-card-title>
          <mat-card-subtitle style="color: darkgoldenrod">{{ ni.name }}</mat-card-subtitle>
        </mat-card-header>

        <!-- Image with alt text -->
        <a href="{{ n.url }}">
          <img
            class="news-image"
            mat-card-image
            [src]="n.image_url || 'https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-placeholder-04.jpg'"
            alt="Image not available"
            height="150px"
            width="150px"
          />
        </a>

        <mat-card-content>
          <p style="color: darkgreen">Type : {{ ni.type }}</p>
        </mat-card-content>

        <mat-card-content>
          <p style="color: darkgreen">Country : {{ ni.country }}</p>
        </mat-card-content>

        <mat-card-content>
          <p style="color: darkgreen">Industry : {{ ni.industry }}</p>
        </mat-card-content>

        <mat-card-content>
          <p style="color: darkgreen">Match Score : {{ ni.match_score }}</p>
        </mat-card-content>

        <mat-card-content>
          <p style="color: darkgreen">Sentiment Score : {{ ni.sentiment_score }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button class="btn btn-primary" (click)="addToWatchlist(ni)">Watch-List</button>
        </mat-card-actions>
      </mat-card>
      <br />
    </div>
  </div>
</div>
