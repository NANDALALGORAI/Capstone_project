   <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="center start" class="layout-news">
      <div fxFlex.gt-md="30%" fxFlex.gt-sm="33%" fxFlexAlign="stretch" *ngFor="let n of watchlistItems">
            <div fxFlexAlign="stretch" >
        <mat-card class="example-card" style="border: 1px solid #d5d5d5;">
          <mat-card-header class="news-header">
            <mat-card-title class="badge-news">{{ n.symbol }}</mat-card-title>
            <mat-card-subtitle style="color: darkgoldenrod">{{ n.name }}</mat-card-subtitle>
          </mat-card-header>
  
          <!-- Image with alt text -->
          <a href="{{ n.url }}">
            <img
              class="news-image"
              mat-card-image
              [src]="n.image_url || 'https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-placeholder-04.jpg'"
              alt="Image not available"
              height="150px"
              width="150px"
            />
          </a>
  
          <mat-card-content>
            <p style="color: darkgreen">Type : {{ n.type }}</p>
          </mat-card-content>
  
          <mat-card-content>
            <p style="color: darkgreen">Country : {{ n.country }}</p>
          </mat-card-content>
  
          <mat-card-content>
            <p style="color: darkgreen">Industry : {{ n.industry }}</p>
          </mat-card-content>
  
          <mat-card-content>
            <p style="color: darkgreen">Match Score : {{ n.matchScore }}</p>
          </mat-card-content>
  
          <mat-card-content>
            <p style="color: darkgreen">Sentiment Score : {{ n.sentimentScore }}</p>
          </mat-card-content>
  
          <mat-card-actions>
            <button mat-button class="btn btn-danger" (click)="removeFromWatchlist(n.id)">Remove</button>
          </mat-card-actions>
        </mat-card>
        <br />
      </div>
    </div>
  </div>
