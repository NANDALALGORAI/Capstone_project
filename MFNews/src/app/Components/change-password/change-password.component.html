<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Change Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="changepasswordForm">
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="changepasswordForm.controls['firstName'].dirty && changepasswordForm.hasError('required','firstName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstName" type="text" placeholder="Old Password">
                                </div>
                            </div>
                            <small *ngIf="changepasswordForm.controls['firstName'].dirty && changepasswordForm.hasError('required','firstName')" class="text-danger">*First Name is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="changepasswordForm.controls['lastName'].dirty && changepasswordForm.hasError('required','lastName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastName" type="text" placeholder="New Password">
                                </div>
                            </div>
                            <small *ngIf="changepasswordForm.controls['lastName'].dirty && changepasswordForm.hasError('required','lastName')" class="text-danger">*Last Name is Required</small>
                            
                            
                            <button (click)="onChangePassword()" type="submit" class="btn btn-grey btn-block mt-4 w-100 grey-button">Update Password</button>
                            
                        </form>
                    </div>
                    <!-- <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt=""></a>
                        </div>
                    </div>
                -->
                </div>
            </div>
        </div>
    </div>
</div>
